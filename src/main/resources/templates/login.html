<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="../static/css/login.css" th:href="@{/css/login.css}" rel="stylesheet"/>
</head>
<body>
<div class="login-container">
    <h1>Login</h1>

    <div th:if="${param.error}" class="message error">
        Invalid username and password.
    </div>
    <div th:if="${param.logout}" class="message logout">
        You have been logged out.
    </div>
    <form th:action="@{/login}" method="post" class="login-form">
        <div><label> User Name : <input type="text" name="username" placeholder="Enter your username" /> </label></div>
        <div><label> Password: <input type="password" name="password" placeholder="Enter your password"/> </label></div>
        <div><input type="submit" value="Sign In" href="/main"/></div>
    </form>
    <div>
        <a href="/registration" class="register-link">Register</a>
    </div>

</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Edit</title>
</head>
<body>
<form action="/user" method="post">
    <input type="text" name="username" th:value="${user.username}">
    <input type="text" name="password" th:value="${user.password}">
    <div th:each="role : ${roles}">
        <label th:text="${role}">ROLE_USER</label>
        <input type="checkbox"  th:name="roles[]" th:id="${role}"  th:value="${role}" th:checked="${#lists.contains(user.roles, role)}"  >
    </div>

    <input type="hidden" th:value="${user.id}" name="userId">
    <input type="hidden" data-th-name="${_csrf.parameterName}" data-th-value="${_csrf.token}" name="_csrf" />
    <button type="submit">Save</button>
</form>
</body>
</html>
